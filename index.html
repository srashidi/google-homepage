<!DOCTYPE html>
<html>
	<link type="text/css" rel="stylesheet" href="stylesheet.css" />
	<head>
		<title>Google</title>
	</head>

	<body>
		<div class="wrapper">
		<div style="position:absolute;top:15px;right:0;width:100%;">
			<div class="navbar" style="width:100%;min-width:301px;">
				<div id="navbar" class="leftnav">
					<div>
						<span class="leftlinks">Shaunty</span>
					</div>
					<div>
						<a class="leftlinks" href="http://gmail.com">Gmail</a>
					</div>
					<div>
						<a class="leftlinks" href="https://www.google.com/images">Images</a>
					</div>
					<div>&nbsp;&nbsp;&nbsp;</div>
					<div>
						<img class="rightlinks" src="apps.png" height="30px" width="30px"/>
					</div>
					<div>&nbsp;&nbsp;</div>
					<div>
						<img class="rightlinks" src="notif.png" style="height:20px;width:22px;background-color:#111;color: #fff;font-size: 12px;font-weight: bold;line-height: 20px;margin: 5px;padding: 0 2px;text-align: center;box-sizing: border-box;border-radius: 50%;"/>
					</div>
					<div>&nbsp;&nbsp;</div>
					<div>
						<img src="photo.jpg" style="height:32px;width:32px;border-radius:50%;"/>
					</div>
					<div>&nbsp;&nbsp;&nbsp;&nbsp;</div>
			</div>
		</div>
			<center>
				<div style="height:231px;margin-top:80px;">

				</div>
			</center>
		<center>
		<form action="/search" style="overflow:visible" method="GET" name="f" onsubmit="return q.value!=''" role="search">
			<div class="bottom" align="center">
				<div class="outer">
					<div class="searchbar" id="searchbox">
						<input class="gsfi" type="text"/>
						<div class="outermic" dir="ltr" style="line-height:28px;">
							<div class="mic" />
						</div>
					</div>
				</div>
			</div>
		</form>
		</center>
		<center>
			<div class="searchbuttons" style="padding-top:8px">
				<input value="Google Search" aria-label="Google Search" name="search" type="submit">
				<input value="I'm Feeling Lucky" aria-label="I'm Feeling Lucky" name="lucky" type="submit">
			</div>
		</center>
		</div>
		<div class="footer">
			<ul class="leftfoot">
				<li><a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a></li>

				<li><a href="https://www.google.com/intl/en/about.html?fg=1">About</a></li>
			</ul>
			<ul class="rightfoot">
				<li><a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a></li>
				<li><a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a></li>
